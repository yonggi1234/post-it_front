<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas로 PMI 구현하기</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleRotate.css">
</head>
<body>
    <h1>[PMI법 -  WOW BOARD]</h1>

    <canvas id="myCanvas" height="550" width="500" style="border-radius: 30px; position:absolute;"></canvas>
    <canvas id="circle" width="500" height="500" style="position:absolute"></canvas>
    <canvas id="canvas" width="500" height="500" style="position:absolute"></canvas>

    <script type="text/javascript" src="js/pmi.js"></script>
    <script type="text/javascript" src="js/rotate.js"></script>
    
    <img src="pink.jpg" alt="핑크색 포스트잇" draggable="true" id="pink" ondragstart="drag(this, event)" />
    <img src="orange.jpg" alt="주황색 포스트잇" draggable="true" id="orange" ondragstart="drag(this, event)" />
    <img src="yellow.jpg" alt="노란색 포스트잇" draggable="true" id="yellow" ondragstart="drag(this, event)" />
    <img src="green.jpg" alt="초록색 포스트잇" draggable="true" id="green" ondragstart="drag(this, event)" />
    <img src="blue.jpg" alt="파란색 포스트잇" draggable="true" id="blue" ondragstart="drag(this, event)" />
</body>
</html>
